<!DOCTYPE html>
<html>
<body>


<div>
    <p id="second"></p>
    <p id="minute"></p>

    <p id="hours"></p>
</div>
<script>
 
let second = [0];
let minute = [0];
let hours = [0];

function timer() {
    let oldSecond = second[0];
    let newSecond = oldSecond + 1;
    second = [];
    second.push(newSecond);

    if (second[0] > 59) {
        second = [0];

        let oldMinute = minute[0];
        let newMinute = oldMinute + 1;
        minute = [];
        minute.push(newMinute);
    }

    if (minute[0] > 59) {
        minute = [0];
        
        let oldHours = hours[0];
        let newHours = oldHours + 1;
        hours = [];
        hours.push(newHours);
    }

    if (hours[0] > 23) {
        hours = [0];
    }
    document.getElementById("second").innerHTML = 'Second: ' + second;
    document.getElementById("minute").innerHTML = 'Minute: ' + minute;
    document.getElementById("hours").innerHTML = 'Hours:' + hours;
}
setInterval(timer,1000);
</script>

</body>
</html>
